<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern DSL Experiment - Prolific ID</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="light-page">
  <div id="prolific" class="base" style="max-width: 1200px; margin: 0 auto;">
    <h1 style="text-align:center; margin-top: 1.5rem;">Enter your Prolific ID to continue:</h1>

    <div style="display:flex; justify-content:center; margin-top: 1rem;">
      <textarea
        name="prolific_id_text"
        id="prolific-id"
        placeholder=""
        style="width: 80%; max-width: 980px; height: 90px; font-size: 20px; padding: 14px; border: 2px solid #2563eb; border-radius: 4px;"
      ></textarea>
    </div>

    <p id="prolific-error" style="color:#ef4444; margin:0.75rem auto 0; display:none; text-align:center; max-width: 980px;"></p>

    <div class="button-group" style="margin-top: 1.25rem; display:flex; justify-content:center;">
      <button class="big-button" id="prolific-continue">Confirm</button>
    </div>
  </div>

  <script src="../js/prolific.js"></script>
</body>
</html>
